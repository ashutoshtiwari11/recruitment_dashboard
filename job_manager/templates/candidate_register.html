{% extends 'basic.html' %}
{% block style %}
    <style>
      {% load static %}
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        background-image: url({% static 'img\_72417637-782c-435c-ad50-8a0798d46a4f.jpeg' %});

    }
        .container {
          max-width: 500px;
          margin: auto;
          opacity: 0.6;
        }
        
    h1 {
        font-size: 48px;
        font-weight: bold;
        text-transform: uppercase;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);;/* Or add text-shadow for a subtle effect */
    }

    p {
        font-size: 20px;
    }
        .form-group label {
          font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group input[type="file"],
        .form-group select {
          border: 1px solid #ced4da;
          border-radius: 5px;
          padding: 8px;
        }
        .form-group input[type="file"],
        .form-group select {
          padding-top: 12px;
          padding-bottom: 12px;
        }
        .btn-primary {
          background-color: #007bff;
          border-color: #007bff;
          font-weight: bold;
        }
        .btn-primary:hover {
          background-color: #0056b3;
          border-color: #0056b3;
        }
        </style>
{% endblock %}
{% block body %}
<div class="container mt-5">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname">
        </div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="img">Profile Image</label>
        <input type="file" class="form-control-file" id="img" name="img">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group col-md-6">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" name="state" required>
        </div>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" name="country" value="India" required>
      </div>
      <div class="form-group">
        <label for="resume">Resume (PDF)</label>
        <input type="file" class="form-control-file" id="resume" name="resume">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

{% endblock %}
